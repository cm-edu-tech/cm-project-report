<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目进度报告</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="report-container" id="report-container">
        <div class="header">
            <h1>项目进度报告</h1>
            <img src="bluehb.png" alt="Rising Star Logo" class="logo">
        </div>
        <div id="content">
            loading...
        </div>
        <div class="footer">
            <div class="footer-note">
                欢迎在微信群中随时联系背景提升项目团队老师
            </div>
            <div class="contact-grid">
                <div class="contact-item">
                    <span class="contact-role">项目技术负责：</span>
                    <span class="contact-name">孙宇老师</span>
                </div>
                <div class="contact-item">
                    <span class="contact-role">项目进度管理：</span>
                    <span class="contact-name">李昂老师</span>
                </div>
                <div class="contact-item">
                    <span class="contact-role">项目管理助理：</span>
                    <span class="contact-name">张玉嘉老师</span>
                </div>
                <div class="contact-item">
                    <span class="contact-role">项目科研助理：</span>
                    <span class="contact-name">Shuyu老师</span>
                </div>
                <div class="contact-item">
                    <span class="contact-role">项目日常运营：</span>
                    <span class="contact-name">Bella老师</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Update only the export buttons section in index.html -->
    <div class="export-buttons">
        <button onclick="exportToPDF()" class="export-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="12" y1="18" x2="12" y2="12"></line>
                <line x1="8" y1="15" x2="16" y2="15"></line>
            </svg>
            导出PDF
        </button>
        <button onclick="exportToImage()" class="export-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            导出图片
        </button>
    </div>    

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div>正在生成，请稍候...</div>
    </div>
</body>
</html>
